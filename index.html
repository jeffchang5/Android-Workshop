# Java Programming

```java
import java.io.*;			// specify the Java libraries used
public class exampleClass {		// name of the main class
	public static void main (String [] args) throws Exception {
		int i = 1, j = 2;
		System.out.println(“Hello World!”);
		System.out.println(i + “+” + j + “=“ + (i+j));
	}
}

Output
>javac exampleClass.java
>java exampleClass

1+2=3
